  <ion-content padding>
    
  <div class="lower-intro">
    <button ion-button block round color="darkButton" (click)="phoneRegModal()">
        REGISTER WITH PHONE NUMBER &nbsp; <ion-icon color="secondary" class="reg-icon" ios="ios-call" md="md-call"></ion-icon>
    </button>
    <button ion-button block round color="darkButton" (click)="facebookRegModal()">
        REGISTER WITH FACEBOOK  &nbsp; <ion-icon color="primary" class="reg-icon" name="logo-facebook"></ion-icon>
    </button>
    <button ion-button block round color="darkButton" (click)="loginPage()">
        ALREADY REGISTERED &nbsp; <ion-icon color="light" class="reg-icon" ios="ios-help" md="md-help"></ion-icon>
    </button>
  </div>
  </ion-content>
