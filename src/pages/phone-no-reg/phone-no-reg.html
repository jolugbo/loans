


<ion-content padding>

  <div class="phone-reg-wrapper">
    <div class="back-btn-div">
      <button ion-button class="back-btn" small clear color="darkButton" (click)="backToIntro()">
        <ion-icon ios="ios-arrow-round-back" style="color:#141a21" md="md-arrow-round-back"> </ion-icon>&nbsp; Back
      </button>
    </div>
    <ion-list>
      <ion-item>
        <ion-label color="primary">+234</ion-label>
        <ion-input type="number" [(ngModel)]="phoneNo"placeholder="Your Phone Number"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block round color="darkButton" (click)="sendSMS()">
      REGISTER NEW ACCOUNT
    </button>
  </div>
</ion-content>
